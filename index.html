<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Country Explorer</title>
</head>

<body>
    <header>
        <div class="headTitle">
            <ul>
                <li>Where in the world ?</li>
                <li>Dark Mode</li>
            </ul>
        </div>
    </header>   
    <div class="search-filter">
       <div><input type="text" id="searchInput" placeholder="Search for a country..."></div> 
        <div>
            <select id="regionFilter">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            </select>
        </div> 
    </div>
    <div class="country-list" id="countryList"></div>

    <script src="script.js"></script>
</body>

</html>
